server:
  port: 8081
  http2:
    enabled: true
  address: 0.0.0.0
  tomcat:
    accesslog:
      directory: access
      enabled: true
      prefix: access_log
      suffix: .log
      max-days: 10
    basedir: ./logs/newblog

spring:
  cache:
    cache-names: redisCache
    type: redis
    redis:
      time-to-live: 5s
  aop:
    auto: true
  mvc:
    view:
      prefix: /
      suffix: .jsp
    pathmatch:
      use-suffix-pattern: true
mybatis:
  mapper-locations: [ "/com/myblog/dao/*.xml" ]